<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Clone Login - Instagram</title>
    <link rel="stylesheet" href="/Projeto_New_CloneInstagram/css/styles.css">
    <link rel="shortcut icon" href="/Projeto_New_CloneInstagram/img/favicon.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="main-container">
            <!-- Login e Registro -->
            <div class="form-container">
                <div class="form-box">
                    <img id="logo-insta" src="/Projeto_New_CloneInstagram/img/logo-instagram.png" alt="Logotipo Instagram">

                    <form id="login-form">
                        <input type="text" name="username" placeholder="Phone number, username or email">
                        <input type="password" name="password" placeholder="Password">
                        <input type="submit" value="Log in">

                        <form>
                            <div class="separator">
                                <div class="line"></div>
                                <span>Ou</span>
                            </div>

                            <div id="other-links">
                                <div id="facebook-login">
                                    <a href="#">
                                        <img src="/Projeto_New_CloneInstagram/img/logo-facebook.svg" alt="Facebook Login">
                                        <span>Log in with Facebook</span>
                                    </a>
                                </div>
                                <div id="forgot-password">
                                    <a href="#">Forgot password?</a>
                                </div>
                            </div>
                        </form>
                    </form>
                </div>
                <div id="register-container">
                    <p>Don't have an account? <a href="#">Sign up</a></p>
                </div>

                <div id="get-app-container">
                    <p>Get the app.</p>
                    <a href="https://play.google.com/store/apps/details?id=com.facebook.katana&hl=pt_BR&pli=1">
                        <img src="/Projeto_New_CloneInstagram/img/gplay_btn.png" alt="Google Play">
                    </a>
                    <a href="#">
                        <img src="/Projeto_New_CloneInstagram/img/microsoft_store.png" alt="Microsoft Store">
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <nav>
            <ul id="footer-links">
                <li><a href="#">Meta</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Jobs</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Location</a></li>
                <li><a href="#">Instagram Lite</a></li>
                <li><a href="#">Threads</a></li>
                <li><a href="#">Contact Uploading & Non-Users</a></li>
                <li><a href="#">Meta Verified</a></li>
            </ul>
        </nav>
        <p id="copyright">&copy;2025 Instagram from Meta</p>
    </footer>
</body>
</html>
