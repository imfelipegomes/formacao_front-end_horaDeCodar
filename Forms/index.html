<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários HTML</title>
    <link rel="stylesheet" href="/Forms/css/styles.css">
</head>
<body>
    <h1>Formulários HTML</h1>
    <!-- 1- Primeiro formulário -->
    
    <!-- 2- Atributos do formulário -->
    <form action="/register.php" method="POST">
        <div>
            <label>Nome:</label>
            <input type="text">
        </div>

        <!-- 3- Atributo name-->
        <div>
            <!-- 4- Atributo label -->
            <label for="age">Idade:</label>
            <input type="text" name="age">
        </div>

        <!-- 6- Select-->
        <div>
            <label for="job">Selecione a sua profissão:</label>
            <select name="job">
                <option value="programador">Programador</option>
                <option value="tester">Tester QA</option>
                <option value="devops">DevOps</option>
            </select>
        </div>

        <!-- 7- Atributo selected -->
        <div>
            <label for="contract">Você leu os termos de contrato?</label>
            <select name="contract">
                <option value="sim">Sim</option>
                <option value="nao" selected>Não</option>
            </select>
        </div>

        <!-- 8 Multiplas opções -->
        <div>
            <label for="items">Selecione os itens desejados:</label>
            <select name="items" multiple>
                <option value="pera">Pêra</option>
                <option value="feijao">Feijão</option>
                <option value="milho">Milho</option>
                <option value="biscoito">Biscoito</option>
            </select>
        </div>

        <!-- 9- textarea -->
        <div>
            <label for="comment">Escreva abaixo o que você achou do post?</label>
            <textarea name="comment"></textarea>
        </div>

        <!-- 10- fieldset e legend -->
        <div>
            <fieldset>
                <legend>Preencha as suas informações</legend>
                <label for="firstname">Nome:</label>
                <input type="text" name="fisrtname">
                <label for="lastname">Sobrenome:</label>
                <input type="text" name="lastname">
            </fieldset>
        </div>

        <!-- 11- datalist -->
        <div>
            <label for="flavor">Escolha o sabor:</label>
            <input type="text" list="flavors" name="flavor">

            <datalist id="flavors">
                <option value="Cereja"></option>
                <option value="Morango"></option>
                <option value="Chocolate"></option>
                <option value="Maracuja"></option>
            </datalist>
        </div>

        <!-- 12- password -->
        <div>
            <label for="password">Digite a sua senha:</label>
            <input type="password" name="password">
        </div>

        <!-- 13- reset form -->
        <input type="reset" value="Limpar">

        <!-- 14- radio button -->
        <div>
            <label for="car_model">Escolha o modelo do seu veículo:</label>
            <div class="radio">
                <input type="radio" value="bmw" name="car_model">
                <label for="bmw">BMW</label>
            </div>

            <div class="radio">
                <input type="radio" value="vw" name="car_model">
                <label for="vw">VW</label>
            </div>

            <div class="radio">
                <input type="radio" value="ford" name="car_model">
                <label for="ford">Ford</label>
            </div>
        </div>

        <!-- 15- checkbox -->
        <div>
            <label for="optionals">Opcionais do veículo:</label>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="big_tires">
                <label for="big_tires">Pneus Grandes</label>
            </div>

            <div class="radio">
                <input type="checkbox" name="optionals[]" value="turbo_engine">
                <label for="turbo_engine">Motor Turbo</label>
            </div>

            <div class="radio">
                <input type="checkbox" name="optionals[]" value="airfoil">
                <label for="airfoil">Aerofólio</label>
            </div>
        </div>

        <!-- 16- datas -->
        <div>
            <label for="birthday">Data de aniversário:</label>
            <input type="date" name="birthday">
        </div>

        <!-- 17- documents -->
        <div>
            <label for="image">Insira a sua imagem</label>
            <input type="file" name="image">
        </div>

        <!-- 18- numeros-->
        <div>
            <label for="salary">Quanto você ganha no seu emprego atual?</label>
            <input type="number" name="salary">
        </div>

        <!-- 19- email -->
        <div>
            <label for="email">Digite o seu e-mail:</label>
            <input type="email" value="email">
        </div>

        <!-- 5- Envio de form -->
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
