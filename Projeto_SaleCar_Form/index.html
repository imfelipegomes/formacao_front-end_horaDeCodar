<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" author="Felipe Gomes" description="Formulário para vender seu carro - SaleCar">
    <title>SaleCar - Venda seu carro</title>
    <link rel="stylesheet" href="/Projeto_SaleCar_Form/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido e totalmente online</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda facilmente seu carro sem sair de casa!</h1>
                <p>Descreva as características e marque os opcionais que ele possui</p>
                <form>
                    <div class="box-input">
                        <label for="title">Título do anúncio: <span class="required-field">*</span></label>
                        <input 
                        type="text" 
                        name="title" 
                        id="title" 
                        class="block" 
                        placeholder="Um título para anunciar seu carro" 
                        minlength="10" maxlength="60" 
                        required>
                    </div>

                    <div class="box-input">
                        <label for="price">Preço: <span class="required-field">*</span></label>
                        <input 
                        type="number" 
                        name="price" 
                        id="price" 
                        class="block" 
                        placeholder="Defina um preço de venda" 
                        required>
                    </div>

                    <div class="box-input">
                    <div class="box-input">
                        <label for="brand">Marca: <span class="required-field">*</span></label>
                        <input 
                        type="text" 
                        name="brand" 
                        id="brand" 
                        class="block" 
                        placeholder="Digite a marca do veículo" 
                        required>
                    </div>

                    <div class="box-input">
                        <label for="model">Modelo: <span class="required-field">*</span></label>
                        <input 
                        type="text" 
                        name="model" 
                        id="model" 
                        class="block" 
                        placeholder="Digite o modelo do veículo" 
                        required>
                    </div>

                    <div class="box-input">
                        <label for="mileage">Quilometragem: <span class="required-field">*</span></label>
                        <input 
                        type="number" 
                        name="mileage" 
                        id="mileage" 
                        class="block" 
                        placeholder="Digite a quilometragem do veículo" 
                        required>
                    </div>

                    <div class="box-input">
                        <label for="purchase_date">Data de compra: <span class="required-field">*</span></label>
                        <input 
                        type="date" 
                        name="purchase_date" 
                        id="purchase_date" 
                        class="block" 
                        required>
                    </div>

                    <div class="box-input">
                        <p>Tipo de câmbio: <span class="requred-field">*</span></p>
                        <input 
                        type="radio" 
                        name="gear" 
                        id="manual">
                        <label for="manual">Manual</label>
                        <input type="radio" id="auto" name="gear">
                        <label for="auto">Automático</label>
                    </div>

                    <div class="optional-box">
                        <p>Opcionais:</p>
                        <ul class="optional-list">
                            <li>
                                <input 
                                type="checkbox" 
                                id="airbag" 
                                name="optional[]" 
                                value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>

                            <li>
                                <input 
                                type="checkbox" 
                                id="reverse_camera" 
                                name="optional[]" 
                                value="reverse_camera">
                                <label for="reverse_camera">Câmera de Ré</label>
                            </li>

                            <li>
                                <input 
                                type="checkbox" 
                                id="braking_control" 
                                name="optional[]" 
                                value="braking_control">
                                <label for="braking_control">Controle de Frenagem</label>
                            </li>

                            <li>
                                <input 
                                type="checkbox" 
                                id="frontal_collision_alert" 
                                name="optional[]" 
                                value="frontal_collision_alert">
                                <label for="frontal_collision_alert">Alerta de Colisão Frontal</label>
                            </li>

                            <li>
                                <input 
                                type="checkbox" 
                                id="airfoil" 
                                name="optional[]" 
                                value="airfoil">
                                <label for="airfoil">Aerofólio</label>
                            </li>

                            <li>
                                <input 
                                type="checkbox" 
                                id="eletric_windows_and_locks" 
                                name="optional[]" 
                                value="eletric_windows_and_locks">
                                <label for="eletric_windows_and_locks">Vidros e Travas Elétricas</label>
                            </li>

                            <li>
                                <input 
                                type="checkbox" 
                                id="sunroof" 
                                name="optional[]" 
                                value="sunroof">
                                <label for="sunroof">Teto Solar</label>
                            </li>
                        </ul>
                    </div>

                    <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input 
                                type="checkbox" 
                                id="lane_assist" 
                                name="optional[]" 
                                value="lane_assist">
                                <label for="lane_assist">Assistente de Pista</label>
                            </li>

                            <li>
                                <input 
                                type="checkbox" 
                                id="keyless" 
                                name="optional[]" 
                                value="keyless">
                                <label for="keyless">Partida sem chave (Keylass)</label>
                            </li>

                            <li>
                                <input 
                                type="checkbox" 
                                id="smartphone_integration" 
                                name="optional[]" 
                                value="smartphone_integration">
                                <label for="smartphone_integration">Android Auto e Apple Car</label>
                            </li>

                            <li>
                                <input 
                                type="checkbox" 
                                id="leather_seat" 
                                name="optional[]" 
                                value="leather_seat">
                                <label for="leather_seat">Banco de Couro</label>
                            </li>

                            <li>
                                <input 
                                type="checkbox" 
                                id="air" 
                                name="optional[]" 
                                value="air">
                                <label for="air">Ar Condicionado</label>
                            </li>
                        </ul>
                    </div>

                    <div class="box-input">
                        <p>Fotos do Veículo <span class="required-field">*</span></p>
                        <input 
                        type="file" 
                        multiple 
                        accept="image/png, 
                        image/kpg" 
                        id="images" 
                        name="images" 
                        required>
                    </div>

                    <label for="description">Descrição <span class="required">*</span></label>
                    </div>
                    <textarea name="description" id="description" class="block" placeholder="Descreva informações importantes sobre o veículo"></textarea><br>

                    <input type="submit" value="Enviar" class="btn-submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
