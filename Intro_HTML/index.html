<!DOCTYPE html>
<html lang="pt-br">
<head> <!-- Tudo que está entre as tags <head> não será mostrada ao usuário no navegador -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" author="Felipe Gomes" Keywords="html, css" description="Estudo básico de HTML e CSS"> <!-- Meta Tags são importantes para selecionar palavras-chave, autor, descrição e outras informações importantes da página -->

    <title>Introdução HTML - Formação em Front-End - Hora de Codar</title> <!-- Título da aba do navegador -->

    <link rel="stylesheet" href="/index.css"> <!-- Linkagem do CSS -->

</head>

<!-- ANTES DE TUDO: (Isso é um comentário) e eles são ótimos para organizar o conteúdo para facilitar para você e para um outro desenvolvedor se necessário quando for editar um código -->


<body> <!-- Tudo que está dentro do Body, será mostrado na página para o usuário -->
    <h1>Hello, World!</h1> <!-- um <h1> por página -->
    <h2>Olá, Mundo!</h2>
    <h3>¡Hola Mundo!</h3>
    <h4>Ciao mondo!</h4>
    <h5>Hallo Welt!</h5>
    <h6>Bonjour le monde!</h6>

    <br> <!-- Esta tag dá uma quebra de linha, mas o ideal é usar CSS para fazer esse tipo de estilização -->

    <hr> <!-- Esta tag ativa uma linha fina que irá dividir o conteúdo -->

    <br>

    <p>Eu sou um parágrafo</p> <!-- Para fins de estudo e testes, é importante usar "Lorem ipsum" e não há limite da tag <p> -->

    <a href="https://www.google.com" target="_blank">Google</a> <!-- Essa é uma tag <a> de âncora, aqui a gente referencia um link em nossa página e o Atributo (target="_blank") faz com que o link nos leve em uma outra aba no navegador e não saímos da página atual -->
</body>
</html>
